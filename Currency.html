<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .converter-box {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .amount-box {
            margin-bottom: 20px;
        }

        .currency-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .swap-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
            transition: background 0.3s;
        }

        .swap-btn:hover {
            background: #5568d3;
        }

        .convert-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .convert-btn:hover {
            transform: translateY(-2px);
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            text-align: center;
            display: none;
        }

        .result.show {
            display: block;
        }

        .result-amount {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .result-text {
            color: #666;
            font-size: 14px;
        }

        .loading {
            text-align: center;
            color: #667eea;
            margin-top: 10px;
            display: none;
        }

        .loading.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’± Currency Converter</h1>
        
        <div class="amount-box">
            <label>Amount</label>
            <input type="number" id="amount" value="1" min="0" step="0.01">
        </div>

        <div class="currency-row">
            <div>
                <label>From</label>
                <select id="fromCurrency">
                    <option value="USD">USD - US Dollar</option>
                    <option value="EUR">EUR - Euro</option>
                    <option value="GBP">GBP - British Pound</option>
                    <option value="INR">INR - Indian Rupee</option>
                    <option value="JPY">JPY - Japanese Yen</option>
                    <option value="AUD">AUD - Australian Dollar</option>
                    <option value="CAD">CAD - Canadian Dollar</option>
                    <option value="CHF">CHF - Swiss Franc</option>
                    <option value="CNY">CNY - Chinese Yuan</option>
                    <option value="MXN">MXN - Mexican Peso</option>
                </select>
            </div>

            <div>
                <label>To</label>
                <select id="toCurrency">
                    <option value="USD">USD - US Dollar</option>
                    <option value="EUR">EUR - Euro</option>
                    <option value="GBP">GBP - British Pound</option>
                    <option value="INR" selected>INR - Indian Rupee</option>
                    <option value="JPY">JPY - Japanese Yen</option>
                    <option value="AUD">AUD - Australian Dollar</option>
                    <option value="CAD">CAD - Canadian Dollar</option>
                    <option value="CHF">CHF - Swiss Franc</option>
                    <option value="CNY">CNY - Chinese Yuan</option>
                    <option value="MXN">MXN - Mexican Peso</option>
                </select>
            </div>
        </div>

        <button class="swap-btn" onclick="swapCurrencies()">â‡„ Swap Currencies</button>
        
        <button class="convert-btn" onclick="convertCurrency()">Convert</button>

        <div class="loading" id="loading">Converting...</div>

        <div class="result" id="result">
            <div class="result-amount" id="resultAmount">0.00</div>
            <div class="result-text" id="resultText"></div>
        </div>
    </div>

    <script>
        // Exchange rates (base: USD)
        const exchangeRates = {
            USD: 1,
            EUR: 0.92,
            GBP: 0.79,
            INR: 83.12,
            JPY: 149.50,
            AUD: 1.53,
            CAD: 1.36,
            CHF: 0.88,
            CNY: 7.24,
            MXN: 17.15
        };

        function convertCurrency() {
            const amount = parseFloat(document.getElementById('amount').value);
            const fromCurrency = document.getElementById('fromCurrency').value;
            const toCurrency = document.getElementById('toCurrency').value;

            // Validate amount
            if (isNaN(amount) || amount <= 0) {
                alert('Please enter a valid amount');
                return;
            }

            // Show loading
            document.getElementById('loading').classList.add('show');
            document.getElementById('result').classList.remove('show');

            // Simulate API call delay
            setTimeout(() => {
                // Convert to USD first, then to target currency
                const amountInUSD = amount / exchangeRates[fromCurrency];
                const convertedAmount = amountInUSD * exchangeRates[toCurrency];

                // Display result
                document.getElementById('resultAmount').textContent = 
                    convertedAmount.toFixed(2) + ' ' + toCurrency;
                document.getElementById('resultText').textContent = 
                    `${amount} ${fromCurrency} = ${convertedAmount.toFixed(2)} ${toCurrency}`;
                
                // Hide loading and show result
                document.getElementById('loading').classList.remove('show');
                document.getElementById('result').classList.add('show');
            }, 500);
        }

        function swapCurrencies() {
            const fromCurrency = document.getElementById('fromCurrency');
            const toCurrency = document.getElementById('toCurrency');

            // Swap values
            const temp = fromCurrency.value;
            fromCurrency.value = toCurrency.value;
            toCurrency.value = temp;
        }

        // Allow conversion on Enter key
        document.getElementById('amount').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                convertCurrency();
            }
        });
    </script>
</body>
</html>
